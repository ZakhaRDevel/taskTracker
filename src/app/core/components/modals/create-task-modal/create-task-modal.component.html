<app-modal-layout
  (closeModal)="closeModal()"
  [title]="'Новая задача'"
>
  <div class="create-task-modal">
    <form class="create-task-modal__form" [formGroup]="formGroup">
      <div class="wrapper">
        <app-input [control]="control('title')" placeholder="Название" />
        <app-input [type]="'textarea'" [control]="control('description')" placeholder="Описание" />
        <app-datepicker [control]="control('deadline')" placeholder="Дедлайн" [minDate]="today"/>
        <app-input-select [items]="assignees" [bindLabel]="'name'" [control]="control('assignees')"
                          [multiple]="true" placeholder="Исполнители" />
        <app-input-select [bindLabel]="'label'" [bindValue]="'value'" [items]="taskPriorities"
                          [control]="control('priority')" placeholder="Приоритет" />
        <app-input-select [items]="taskStatus" [bindLabel]="'label'" [bindValue]="'value'" [control]="control('status')"
                          placeholder="Статус" />


      </div>
      <button type="submit" class="_btn" (click)="submit()">Создать задачу</button>
    </form>
  </div>
</app-modal-layout>
