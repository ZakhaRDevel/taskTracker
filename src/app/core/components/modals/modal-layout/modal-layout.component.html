<div class="modal" [ngStyle]="{width:width}">
  <div class="modal__header">
    <h6 [innerHTML]="title"></h6>
    <button (click)="closeModal.emit()" class="btn-close">
      <app-close-icon [width]="15" [height]="15" />
    </button>
  </div>

  <div class="modal__content">
    <mat-dialog-content>
      <ng-content></ng-content>
    </mat-dialog-content>
  </div>
</div>
